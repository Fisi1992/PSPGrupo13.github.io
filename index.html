<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Hábitos Saludables</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Portal de Hábitos Saludables</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#recetas">Recetas</a></li>
                <li><a href="#actividades">Actividades</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Bienvenido</h2>
            <p>Descubre cómo adoptar y mantener hábitos saludables en tu vida diaria.</p>
        </section>

        <section id="recetas">
            <h2>Recetas Saludables</h2>
            <form id="recipe-form">
                <label for="recipe">Nombre de la receta:</label>
                <input type="text" id="recipe" name="recipe" required>
                <label for="ingredients">Ingredientes:</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
                <button type="submit">Agregar Receta</button>
            </form>
        </section>

        <section id="actividades">
            <h2>Actividades Físicas</h2>
            <ul>
                <li>Correr</li>
                <li>Yoga</li>
                <li>Ciclismo</li>
            </ul>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portal de Hábitos Saludables</p>
    </footer>
</body>
</html>
